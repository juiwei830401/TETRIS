<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tetris</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<link href="TETRIS.css" rel="stylesheet">
		<script src="TETRIS.js" type="text/javascript"></script>
	</head>

	<body ng-app="myTETRIS" ng-controller="TETRIS">
		<table class="tetris_table">
			<!--<tr>												-->
			<!--	<td align="center" valign="top" colspan="3">    -->
			<!--		<canvas id="tetris_title"></canvas>			-->
			<!--	</td>											-->
			<!--</tr>												-->
			<tr>
				<td valign="top" style="height: 200px;">
					<canvas class="tetris_spare" id="tetris_spare"></canvas>
				</td>
				<td valign="top" rowspan="2">
					<canvas class="tetris" id="tetris"></canvas>
				</td>
				<td valign="top" style="height: 200px;">
					<canvas class="tetris_next" id="tetris_next"></canvas>
				</td>
			</tr>
			<tr>
				<td valign="top">
					<div style="padding-left: 20px;padding-right: 0px;">
						<span>開始 : ENTER</span>
						<br>
						<span>暫停/繼續 : P</span>
						<br>
						<span>逆時針旋轉 : Z</span>
						<br>
						<span>順時針旋轉 : X/↑</span>
						<br>
						<span>調換 : C</span>
						<br>
						<span>左/右 : ←/→</span>
						<br>
						<span>加速向下 : ↓</span>
						<br>
						<span>直接落下 : SPACE</span>
					</div>
				</td>
				<td valign="top">
					<span>Score : </span>
					<span id="score"></span>
					<br>
					<span>Level : </span>
					<span id="level"></span>
				</td>
			</tr>
		<table>
	</body>
</html>
